<html lang="zh-CN">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
            --success: #22c55e;
            --error: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--bg-card);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main */
        .main {
            flex: 1;
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 24px;
            gap: 24px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .sidebar-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .agent-btn {
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-main);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        
        .agent-btn:hover {
            border-color: var(--primary);
        }
        
        .agent-btn.active {
            background: rgba(37, 99, 235, 0.2);
            border-color: var(--primary);
        }
        
        .agent-btn .name { font-weight: 600; margin-bottom: 4px; }
        .agent-btn .desc { font-size: 12px; color: var(--text-muted); }
        
        /* Chat */
        .chat-container {
            flex: 1;
            background: var(--bg-card);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--primary);
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--bg-input);
        }
        
        .message.thinking {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.3);
        }
        
        .message .label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        /* Input */
        .chat-input {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: var(--primary);
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .chat-input button:hover {
            background: var(--primary-hover);
        }
        
        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            padding: 12px 16px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Tools Panel */
        .tools-panel {
            width: 300px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
        }
        
        .tool-item {
            padding: 12px;
            background: var(--bg-input);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .tool-item .name { color: var(--success); font-weight: 600; }
        
        @media (max-width: 768px) {
            .main { flex-direction: column; }
            .sidebar, .tools-panel { width: 100%; }
        }
    </style>
</head>

    <script>
        const API_BASE = window.location.origin;
        let currentAgent = 'assistant';
        
        const agentPrompts = {

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show loading
            const loadingId = showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }],
                        systemPrompt: agentPrompts[currentAgent]
                    })
                });
                
                removeLoading(loadingId);
                
                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }
                
                const data = await response.json();
                addMessage('assistant', data.content || data.response || JSON.stringify(data));
                
            } catch (error) {
                removeLoading(loadingId);
                addMessage('assistant', 'âŒ é”™è¯¯: ' + error.message);
            }
        }
        
        function addMessage(role, content) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="label">${role === 'user' ? 'ä½ ' : agentNames[currentAgent]}</div>${content}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function showLoading() {
            const container = document.getElementById('messages');
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'loading';
            div.innerHTML = '<div class="spinner"></div><span>æ€è€ƒä¸­...</span>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }
        
        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
